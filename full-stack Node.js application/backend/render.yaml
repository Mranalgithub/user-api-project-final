services:
  - type: web
    name: fullstack-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: CLIENT_ORIGIN
        sync: false
